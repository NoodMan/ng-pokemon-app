<h1 class="center">Liste de Pokémons</h1>
<div class="container">
    <div class="row">
        <div *ngFor="let pokemon of pokemonList" class="col m4 s6">
            <div class="z-depth-5">
                <div class="card horizontal" pkmnBorderCard>
                    <div class="card-image">
                        <img [src]="pokemon.picture" alt="">
                    </div>
                    <div class="card-stacked">
                        <div class="card-content">
                            <p> {{ pokemon.name }}</p>
                            <p><small>Date de création : {{ pokemon.created | date:"dd/MM/yyy" }}
                                    <span *ngFor="let type of pokemon.types" class="{{ type | pokemonTypeColor }}">
                                        {{ type }}
                                    </span>
                                </small></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
