

<div class="container">
    <div class="row">
        <div *ngFor="let pokemon of pokemonList" class="col m4 s6">
            <div class="z-depth-5">
                <div (click)="goToPokemon(pokemon)"class="card horizontal" pkmnBorderCard>
                    <div class="card-image">
                        <img [src]="pokemon.picture" alt="">
                    </div>
                    <div class="card-stacked">
                        <div class="card-content">
                            <p> {{ pokemon.name | uppercase }}</p>
                            <p><small>Date de cr√©ation : {{ pokemon.created | date:"dd/MM/yyy" }}
                                    <span *ngFor="let type of pokemon.types" class="{{ type | pokemonTypeColor }}">
                                        {{ type }}
                                    </span>
                                </small></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
